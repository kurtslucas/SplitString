<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisor e Juntador de Texto</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>✂️</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin-top: 20px;
        }
        
        header {
            background: linear-gradient(90deg, #4a00e0, #8e2de2);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .tabs {
            display: flex;
            background-color: #f5f5f5;
            border-bottom: 1px solid #ddd;
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background-color: #f5f5f5;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .tab.active {
            background-color: white;
            color: #4a00e0;
            border-bottom: 3px solid #4a00e0;
        }
        
        .tab-content {
            display: none;
            padding: 25px;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }
        
        textarea, input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 15px;
            transition: border 0.3s;
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        textarea:focus, input:focus {
            outline: none;
            border-color: #4a00e0;
            box-shadow: 0 0 0 2px rgba(74, 0, 224, 0.1);
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background-color: #4a00e0;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #3a00b0;
        }
        
        .btn-secondary {
            background-color: #f0f0f0;
            color: #444;
        }
        
        .btn-secondary:hover {
            background-color: #e0e0e0;
        }
        
        .result-container {
            margin-top: 20px;
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .result-count {
            font-size: 14px;
            color: #666;
        }
        
        .result-box {
            background-color: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 6px;
            padding: 15px;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            white-space: pre-wrap;
            line-height: 1.5;
        }
        
        .copy-btn {
            background-color: #00b894;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
            margin-top: 10px;
            width: 100%;
        }
        
        .copy-btn:hover {
            background-color: #00a085;
        }
        
        @media (max-width: 600px) {
            .button-group {
                flex-direction: column;
            }
            
            .container {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Divisor e Juntador de Texto</h1>
            <p class="subtitle">Divida ou junte textos usando separadores personalizados</p>
        </header>
        
        <div class="tabs">
            <button class="tab active" data-tab="split">Dividir Texto</button>
            <button class="tab" data-tab="join">Juntar Texto</button>
        </div>
        
        <!-- Aba Dividir Texto -->
        <div class="tab-content active" id="split-tab">
            <div class="input-group">
                <label for="text-input">Texto para dividir:</label>
                <textarea id="text-input" placeholder="Cole ou digite o texto que deseja dividir aqui..."></textarea>
            </div>
            
            <div class="input-group">
                <label for="separator">Dividir usando esta palavra:</label>
                <input type="text" id="separator" value=";" placeholder="Digite o separador...">
            </div>
            
            <div class="button-group">
                <button class="btn-primary" id="split-btn">Dividir Texto</button>
                <button class="btn-secondary" id="clear-split-btn">Limpar</button>
            </div>
            
            <div class="result-container">
                <div class="result-header">
                    <h3>Resultado</h3>
                    <span class="result-count" id="result-count">0 itens</span>
                </div>
                <div class="result-box" id="result-box"></div>
                <button class="copy-btn" id="copy-split-btn">Copiar Resultado</button>
            </div>
        </div>
        
        <!-- Aba Juntar Texto -->
        <div class="tab-content" id="join-tab">
            <div class="input-group">
                <label for="join-text-input">Texto para juntar (uma linha por item):</label>
                <textarea id="join-text-input" placeholder="Cole ou digite o texto com quebras de linha..."></textarea>
            </div>
            
            <div class="input-group">
                <label for="join-separator">Juntar usando esta palavra:</label>
                <input type="text" id="join-separator" value=";" placeholder="Digite o separador...">
            </div>
            
            <div class="button-group">
                <button class="btn-primary" id="join-btn">Juntar Texto</button>
                <button class="btn-secondary" id="clear-join-btn">Limpar</button>
            </div>
            
            <div class="result-container">
                <div class="result-header">
                    <h3>Resultado</h3>
                    <span class="result-count" id="join-result-count">0 caracteres</span>
                </div>
                <div class="result-box" id="join-result-box"></div>
                <button class="copy-btn" id="copy-join-btn">Copiar Resultado</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elementos da aba Dividir
            const textInput = document.getElementById('text-input');
            const separatorInput = document.getElementById('separator');
            const splitBtn = document.getElementById('split-btn');
            const clearSplitBtn = document.getElementById('clear-split-btn');
            const resultBox = document.getElementById('result-box');
            const resultCount = document.getElementById('result-count');
            const copySplitBtn = document.getElementById('copy-split-btn');
            
            // Elementos da aba Juntar
            const joinTextInput = document.getElementById('join-text-input');
            const joinSeparatorInput = document.getElementById('join-separator');
            const joinBtn = document.getElementById('join-btn');
            const clearJoinBtn = document.getElementById('clear-join-btn');
            const joinResultBox = document.getElementById('join-result-box');
            const joinResultCount = document.getElementById('join-result-count');
            const copyJoinBtn = document.getElementById('copy-join-btn');
            
            // Elementos das abas
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            
            // Carregar exemplo na aba Dividir
            textInput.value = '';
            
            // Carregar exemplo na aba Juntar
            joinTextInput.value = '';
            
            // Função para alternar entre abas
            function switchTab(tabName) {
                tabs.forEach(tab => {
                    if (tab.dataset.tab === tabName) {
                        tab.classList.add('active');
                    } else {
                        tab.classList.remove('active');
                    }
                });
                
                tabContents.forEach(content => {
                    if (content.id === `${tabName}-tab`) {
                        content.classList.add('active');
                    } else {
                        content.classList.remove('active');
                    }
                });
            }
            
            // Função para dividir o texto
            function splitText() {
                const text = textInput.value.trim();
                const separator = separatorInput.value.trim();
                
                if (!text) {
                    alert('Por favor, insira um texto para dividir.');
                    return;
                }
                
                if (!separator) {
                    alert('Por favor, insira um separador.');
                    return;
                }
                
                const parts = text.split(separator);
                // MODIFICAÇÃO AQUI: removido o filter() que removia valores vazios
                const cleanedParts = parts.map(part => part.trim());
                
                resultBox.textContent = cleanedParts.join('\n');
                resultCount.textContent = `${cleanedParts.length} itens`;
            }
            
            // Função para juntar o texto
            function joinText() {
                const text = joinTextInput.value.trim();
                const separator = joinSeparatorInput.value.trim();
                
                if (!text) {
                    alert('Por favor, insira um texto para juntar.');
                    return;
                }
                
                if (!separator) {
                    alert('Por favor, insira um separador.');
                    return;
                }
                
                const lines = text.split('\n');
                // MODIFICAÇÃO AQUI: removido o filter() que removia linhas vazias
                const cleanedLines = lines.map(line => line.trim());
                
                const joinedText = cleanedLines.join(separator);
                joinResultBox.textContent = joinedText;
                joinResultCount.textContent = `${joinedText.length} caracteres`;
            }
            
            // Função para limpar os campos da aba Dividir
            function clearSplitFields() {
                textInput.value = '';
                resultBox.textContent = '';
                resultCount.textContent = '0 itens';
                separatorInput.value = ';';
            }
            
            // Função para limpar os campos da aba Juntar
            function clearJoinFields() {
                joinTextInput.value = '';
                joinResultBox.textContent = '';
                joinResultCount.textContent = '0 caracteres';
                joinSeparatorInput.value = ';';
            }
            
            // Função para copiar o resultado da aba Dividir
            function copySplitResult() {
                if (!resultBox.textContent) {
                    alert('Nenhum resultado para copiar.');
                    return;
                }
                
                navigator.clipboard.writeText(resultBox.textContent)
                    .then(() => {
                        copySplitBtn.textContent = 'Copiado!';
                        setTimeout(() => {
                            copySplitBtn.textContent = 'Copiar Resultado';
                        }, 2000);
                    })
                    .catch(err => {
                        console.error('Erro ao copiar: ', err);
                        alert('Erro ao copiar o texto.');
                    });
            }
            
            // Função para copiar o resultado da aba Juntar
            function copyJoinResult() {
                if (!joinResultBox.textContent) {
                    alert('Nenhum resultado para copiar.');
                    return;
                }
                
                navigator.clipboard.writeText(joinResultBox.textContent)
                    .then(() => {
                        copyJoinBtn.textContent = 'Copiado!';
                        setTimeout(() => {
                            copyJoinBtn.textContent = 'Copiar Resultado';
                        }, 2000);
                    })
                    .catch(err => {
                        console.error('Erro ao copiar: ', err);
                        alert('Erro ao copiar o texto.');
                    });
            }
            
            // Event listeners para as abas
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    switchTab(tab.dataset.tab);
                });
            });
            
            // Event listeners da aba Dividir
            splitBtn.addEventListener('click', splitText);
            clearSplitBtn.addEventListener('click', clearSplitFields);
            copySplitBtn.addEventListener('click', copySplitResult);
            
            // Event listeners da aba Juntar
            joinBtn.addEventListener('click', joinText);
            clearJoinBtn.addEventListener('click', clearJoinFields);
            copyJoinBtn.addEventListener('click', copyJoinResult);
        });
    </script>
</body>
</html>
